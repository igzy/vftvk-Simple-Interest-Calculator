<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App – Simple Interest Calculator</title>
    </head>
    <body>
        <div id="main_div">
            <div id="calc_div">
                <h1>Simple Interest Calculator</h1>
                <div class="calc_main center">
                    <table> 
                        <tr>
                            <td width: 45%>Amount</td>
                            <td><input type="number" id="principal"></td>
                        </tr>
                        <tr>
                            <td width: 45%>Interest Rate</td>
                            <td><input type="range" min="1" max="20" value="1" step="0.5"
                                class="myslider" id="sliderRange" oninput="outputUpdate(value)">
                                <output id="rate">1</output>%
                            </td>
                        </tr>
                        <tr>
                            <td width: 45%>No. of Years</td>
                            <td>
                                <select name="years" id="select_years">
                                    <option value = "1" selected>1</option>
                                    <option value = "2">2</option>
                                    <option value = "3">3</option>
                                    <option value = "4">4</option>
                                    <option value = "5">5</option>
                                    <option value = "6">6</option>
                                    <option value = "7">7</option>
                                    <option value = "8">8</option>
                                    <option value = "9">9</option>
                                    <option value = "10">10</option>
                                </select>
                            </td>
                        </tr>
                    </table>
                    <button onclick="compute()">Compute Interest</button>
                    <br>
                    <p id="interest" style="display:none">
                        If you deposit <span id="amount_val" style="background-color: #FFFF00"></span><br>
                        at an interest rate of <span id="rate_val" style="background-color: #FFFF00"></span>%.<br>
                        You will receive an amount of <span id="interest_val" style="background-color: #FFFF00"></span>,<br>
                        in the year <span id="year_val" style="background-color: #FFFF00"></span>
                    </p>
                </div>
                
                ⓒEveryone Can Get Rich
            </div>
            
        </div>
    </body>
</html>
